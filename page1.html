<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="page2.css">
    <style>
        .text-box {
          border: 2px solid #4CAF50; /* Adds a green border */
          padding: 20px;            /* Adds space inside the box */
          margin: 20px;             /* Adds space around the box */
          background-color: #f9f9f9; /* Light background color */
          width: 300px;             /* Sets the width of the box */
          font-family: Arial, sans-serif; /* Applies a font */
        }
      </style>
</head>
<body>
    <div class="text-box">
        <p>Choose your mode of transport and earn credits!</p>
      </div>
    <div class="container">
        <h2>Login or Sign Up</h2>
        
        <div class="form-container">
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            
            <button onclick="login()">Login</button>
            <button onclick="signup()">Sign Up</button>
        </div>
    </div>

    <script src="page3.js"></script>
</body>
</html>
